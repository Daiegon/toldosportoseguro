- title: '1. Por que comprar um toldo?'
  content: 'Além da proteção contra sol e intempéries, um toldo cria um ótimo espaço adicional. Atividades corriqueiras como reunir os amigos, a família ou até mesmo ler um livro, tornam-se muito mais agradáveis em um ambiente protegido por um toldo.'

- title: '2. Qual a eficácia da proteção solar através de toldos?'
  content: 'Os toldos bloqueiam até 100% dos raios UV, melhorando significativamente o conforto térmico, o conforto visual e o bem-estar psicológico.'

- title: '3. Como um toldo ajuda a economizar energia?'
  content: 'Nossos produtos regulam o aumento da temperatura dos ambientes, maximizando o conforto sem a necessidade de uso de ar condicionado. A utilização de um sistema de proteção solar contribui para a redução no consumo de energia e para a melhora no custo de funcionamento das edificações.'

- title: '4. Qual cor escolher para obter um ambiente agradável?'
  content: 'As cores influenciam em nosso bem-estar e contribuem para criar uma atmosfera fria, quente ou temperada. Cores como o azul acentuam a sensação de frescor, tons amarelos esquentam o ambiente e dão a sensação de calor. As cores influenciam nossos componentes físicos, mentais e emocionais.'

- title: '5. A cor do meu toldo não combina mais com meu ambiente. O que fazer?'
  content: 'É possível trocar apenas o tecido dos produtos. Para isso, basta contatar a revenda mais próxima. Um instalador profissional pode substituir o tecido no próprio local, ou o toldo pode ser enviado à fábrica.'

- title: '6. Posso escolher a cor da estrutura?'
  content: 'Temos várias opções de cores para as estruturas dos produtos, divididas em três categorias: Clássicas, Trends e Pop. Certamente, uma das cores combinará perfeitamente com o seu ambiente.'

- title: '7. Por que motorizar meu produto?'
  content: 'Motorizar e automatizar seu produto promove maior conforto e segurança. Com um único clique em seu controle remoto, você escolhe entre sol e sombra. Sensores de clima acionam seu toldo automaticamente quando o sol aparece, e o recolhem na presença de vento ou ao anoitecer.'

- title: '8. Como são operados os toldos motorizados?'
  content: 'Eles podem ser operados através de interruptor de parede ou controle remoto. Se você tem um sistema de automação residencial, nossos produtos podem ser integrados a eles para facilitar seu uso.'

- title: '9. Quem vai instalar o meu produto?'
  content: 'Todas as revendas contam com profissionais especializados, capacitados para realizar a instalação.'

- title: '10. Por que nossos produtos ainda parecem deslumbrantes mesmo depois de muitos anos de uso?'
  content: 'Isso acontece porque utilizamos apenas materiais da mais alta qualidade para cada um de nossos sistemas. Nós fabricamos com alumínio resistente à corrosão, e utilizamos tecidos inovadores de alto desempenho que filtram os raios UV e são altamente resistentes ao desbotamento. Isso significa que seu produto ainda oferecerá proteção solar máxima, mesmo após muitos verões quentes e invernos rigorosos.'


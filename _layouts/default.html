<!DOCTYPE hmtl>
<html lang="pt-BR">
	<head>
		<title>{% if page.title %} {{page.title}} - {% endif %} {{site.title}} {% if page.titleAfter %} - {{page.titleAfter}} {% endif %} </title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inicial-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="description" content="{{site.description}}">
		<meta name="keywords" content="{{site.keywords}}">
		<meta name="author" content="{{site.author}}">

		<link rel="stylesheet" href="{{site.baseurl}}/source/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{site.baseurl}}/source/css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
<body>
	
	<!-- WRAPPER MENU -->

	<header class="navbar navbar-fixed-top header">
		<div class="row top">
			<div class="container">
				<div class="col-xs-2 menu menu-btn visible-sm visible-xs">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
					<select onchange="location = this.options[this.selectedIndex].value;">
						<option value="#" selected disabled> - MENU -</option>
						{% for link in site.links %}
						<option value="{{ site.baseurl }}{{ link.url }}">{{link.title}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="logo col-xs-10 col-md-3 text-center">
					<h1>
						<a href="{{site.baseurl}}/" title="Toldos Porto Seguro">
							<img src="{{site.baseurl}}/source/images/toldos-porto-seguro.png" alt="Toldos Porto Seguro" width="300" class="hidden-sm hidden-xs img-responsive">
							<p class="hidden-lg hidden-md">{{site.title}}</p>
						</a>
					</h1>
				</div>
				<!-- /.logo -->
				<nav class="menu-md col-md-7 col-lg-6 col-lg-offset-1 hidden-sm hidden-xs">
					{% include nav.html %}
				</nav>
				<div class="col-md-2 telefone-md hidden-sm hidden-xs text-center ligue">
					<div class="btn-ligue"><small>LIGUE:</small><br> ( 21 ) 3069-2270</div>
				</div>
				<!-- <div class="info col-xs-2 menu-btn visible-sm visible-xs">
					<a class="glyphicon glyphicon-info-sign" aria-hidden="true" href="#" id="info-toggle"></a>
				</div> -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.row -->
	</header>
	<!-- /header -->

	<div class="navbar navbar-fixed-bottom header hidden-md hidden-lg">
		<div class="row bottom">
			<div class="container btn-ligue-sm">
				<div class="col-xs-12">
					<a href="javascript:void" data-toggle="modal" data-target="#telefones"><span class="glyphicon glyphicon-earphone"></span>Ligar</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div id="telefones" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Selecione o Número para Ligação</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<div class="col-sm-12">
	      			<a href="tel:02130692270" class="btn btn-dark">FIXO -RJ</a>
	      		</div>
	      		<div class="col-sm-12">
	      			<a href="tel:021998619051" class="btn btn-dark">CELULAR -RJ</a>
	      		</div>
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal -->


	<!-- FADE -->

	<main id="container" class="container-fluid">
		{% if page.url != '/' %}
			<div id="content" class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 page-title">
						<div class="col-md-1 col-md-offset-2 text-center"><span class="glyphicon glyphicon-{{page.glyphicon}} icone-pagina"></span></div>
						<div class="col-md-9"><h2>{{page.title}}</h2></div>
		{% endif %}

					{{content}}
		{% if page.url != '/' %}
					</div>
					<!-- /.col-md-8 col-md-offset-2 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		{% endif %}

	</main>
	<!-- #container -->

		<footer id="footer" class="container-fluid">
		<div class="row">
			<div class="container text-center">
				<div class="col-xs-12">
					<img src="{{site.baseurl}}/source/images/logo-azul.png" alt="">
				</div>
				<!-- /.col-xs-12 -->
				<div class="col-xs-12 copyright">
					<p>&copy; Toldos Porto Seguro 2015</p>
				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.row -->
	</footer>

	<script src="{{site.baseurl}}/source/js/jquery.js"></script>
	<script src="{{site.baseurl}}/source/js/bootstrap.min.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-23102912-9', 'auto');
	  ga('send', 'pageview');

	</script>

	{% include scripts.html %}
</body>
</html>

<form action="https://getsimpleform.com/messages?form_api_token=3afa63d8a2309852b93b337cf92d0d49" method="post" enctype="multipart/form-data" role="form">
	<!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
	<input type='hidden' name='redirect_to' value='{{site.url}}/orcamento/&envio=ok' />
	<!-- all your input fields here.... -->
	<div class="row">
		<div class="form-group col-sm-6">
			<label for="name">Seu nome:</label>
			<input type='text' class="form-control" name='nome' placeholder="Digite seu Nome" />
		</div>
		<div class="form-group col-sm-6">
			<label for="email">Seu email:</label>
			<input type='text' class="form-control" name='email' placeholder="Digite seu Email" />
		</div>
		<div class="form-group col-sm-6">
			<label for="telefone">Seu Telefone ou Celular:</label>
			<input type='text' class="form-control" name='telefone' placeholder="Telefone ou Celular" />
		</div>
		<div class="form-group col-sm-6">
			<label for="servico">Selecione o Serviço do seu Interesse:</label>
			<select name="servico" class="form-control">
				<option value="Toldo Fixo">Toldo Fixo</option>
				<option value="Toldo Retratil">Toldo Retrátil</option>
				<option value="Toldo Cortina">Toldo Cortina</option>
				<option value="Esquadrias de Alumínio">Esquadrias de Alumínio</option>
				<option value="Estrutura em Policabornato">Estrutura em Policabornato</option>
				<option value="Capota para Janela">Capota para Janela</option>
				<option value="Manutenção ou Reformas">Manuetenção ou Reformas</option>
				<option value="Persiana">Persiana</option>
				<option value="Lavagem de Toldos">Lavagem de Toldos</option>
			</select>
		</div>
		<div class="form-group col-sm-12">
	  		<label for="message">Se preferir deixe algum comentário no  seu pedido:</label>
			<textarea  class="form-control" rows="5" name="message"></textarea>
		</div>
		<div class="form-group col-sm-12 text-center">
			<input type='submit' class="btn btn-dark" value='ENVIAR ORÇAMENTO' />
		</div>
	</div>
</form>
